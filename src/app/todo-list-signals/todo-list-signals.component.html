<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Todo List</h1>

    <div class="mb-4">
        <input #todoInput (keyup.enter)="addTodo(todoInput.value); todoInput.value = ''" class="border rounded p-2 mr-2"
            placeholder="Add a new todo" />
        <button (click)="addTodo(todoInput.value); todoInput.value = ''"
            class="bg-blue-500 text-white px-4 py-2 rounded">
            Add
        </button>
    </div>
    <ul>
        <li *ngFor="let todo of todoList()" class="mb-2">
            <input type="checkbox" [checked]="todo.completed" (change)="toggleTodo(todo.id)" class="mr-5" />
            <span [class.line-through]="todo.completed">{{ todo.text }}</span>
            <button (click)="removeTodo(todo.id)" class="ml-2 text-red-500">
                Remove
            </button>
        </li>
    </ul>

    <div>
        Total Remaining Tasks : {{totalRemainingTasks()}}
    </div>
</div>
